<!DOCTYPE html>
<html lang="en">
    <head>
        <title> To do list app</title>
        <link href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

<body>
    <!-- Header -->
    <div class="jumbotron" style="margin-bottom: 0">
        <a class="navbar-brand" href="/userHome">
            <img src="../static/img/bvu.png" alt="logo" style="height: 250px;">

        </a>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/userHome.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/newTask">New task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logOut">Log Out</a>
            </li>
        </ul>
    </nav>
    <!-- end header -->

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for messages in messages %}
        <div class="alert alert-danger">
            <strong>Error:</strong> [{{ messages }}]
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <!--Footer-->
    <div class="jumbotron text-center" style="margin-bottom: 0">
        <p>Copyright @2023 by ThuanKhang</p>
    </div>
    <!-- end footer -->
</body>
</html>
